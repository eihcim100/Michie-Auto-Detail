<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michie Auto Detailing - Customer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .pac-container { z-index: 1050 !important; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Customer Portal</h1>
        </header>

        <div id="auth-section" class="bg-white p-8 rounded-xl shadow-md">
            <div id="login-form">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login to Your Account</h2>
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email Address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
                </div>
                <p class="text-center mt-4">
                    Don't have an account? <a href="customer_signup.html" class="text-blue-600 hover:underline">Sign up here</a>.
                </p>
                <p id="login-message" class="text-red-500 text-center mt-2"></p>
            </div>
        </div>

        <div id="dashboard-section" class="hidden space-y-8">
            <div class="flex justify-between items-center">
                 <h2 class="text-3xl font-bold text-gray-800">Welcome, <span id="customer-name"></span>!</h2>
                 <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-md">
                <h3 class="text-2xl font-bold text-gray-700 mb-4">Book a New Detail</h3>
                 <form id="booking-form" class="space-y-4">
                    <div>
                        <label for="booking-vehicle" class="block text-sm font-medium text-gray-700 mb-1">Select a Vehicle</label>
                        <select id="booking-vehicle" required class="w-full px-4 py-2 border rounded-lg bg-white"></select>
                    </div>
                    
                    <div>
                        <label for="address-select" class="block text-sm font-medium text-gray-700 mb-1">Service Address</label>
                        <select id="address-select" class="w-full px-4 py-2 border rounded-lg bg-white"></select>
                    </div>
                    <div id="new-address-section" class="hidden">
                         <label for="new-address-input" class="block text-sm font-medium text-gray-700 mb-1">Search for new address</label>
                         <input type="text" id="new-address-input" placeholder="Start typing a new address..." class="w-full px-4 py-2 border rounded-lg">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="booking-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="booking-date" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label for="booking-time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                            <input type="time" id="booking-time" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                    </div>
                    <button type="submit" id="book-appointment-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Book Appointment</button>
                    <p id="booking-message" class="text-center mt-2"></p>
                </form>
            </div>

            <div id="finance-section" class="bg-white p-8 rounded-xl shadow-md border-t-4 border-blue-500">
                <h3 class="text-2xl font-bold text-gray-700 mb-2">Finance Your Detail</h3>
                <p class="text-gray-600 mb-4">Pay in 3 easy installments of $99, due every 14 days.</p>
                
                <div id="payment-schedule" class="space-y-2 bg-gray-100 p-4 rounded-lg mb-6"></div>

                 <form id="finance-booking-form" class="space-y-4">
                    <div>
                        <label for="finance-booking-vehicle" class="block text-sm font-medium text-gray-700 mb-1">Select a Vehicle</label>
                        <select id="finance-booking-vehicle" required class="w-full px-4 py-2 border rounded-lg bg-white"></select>
                    </div>
                    
                    <div>
                        <label for="finance-address-select" class="block text-sm font-medium text-gray-700 mb-1">Service Address</label>
                        <select id="finance-address-select" class="w-full px-4 py-2 border rounded-lg bg-white"></select>
                    </div>
                    <div id="finance-new-address-section" class="hidden">
                         <label for="finance-new-address-input" class="block text-sm font-medium text-gray-700 mb-1">Search for new address</label>
                         <input type="text" id="finance-new-address-input" placeholder="Start typing a new address..." class="w-full px-4 py-2 border rounded-lg">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="finance-booking-date" class="block text-sm font-medium text-gray-700 mb-1">Requested Appointment Date</label>
                            <input type="date" id="finance-booking-date" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label for="finance-booking-time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                            <input type="time" id="finance-booking-time" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                    </div>
                    <button type="submit" id="finance-book-appointment-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">Book with Financing</button>
                    <p id="finance-booking-message" class="text-center mt-2"></p>
                </form>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-xl shadow-md">
                    <h3 class="text-2xl font-bold text-gray-700 mb-4">My Vehicles</h3>
                    <div id="vehicles-list" class="space-y-3"></div>
                </div>
                <div class="bg-white p-8 rounded-xl shadow-md">
                    <h3 class="text-2xl font-bold text-gray-700 mb-4">Appointment History</h3>
                    <div id="appointments-list" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://michie-detailing-admin.onrender.com';
        let autocomplete, financeAutocomplete;

        // This function is now explicitly global and will be called by the Google Maps script
        window.initPortal = function() {
            console.log("Google Maps script loaded. Initializing portal...");
            initializeApp();
        }
        
        function initializeApp() {
            const authSection = document.getElementById('auth-section');
            const dashboardSection = document.getElementById('dashboard-section');
            const loginButton = document.getElementById('login-button');
            const loginMessage = document.getElementById('login-message');
            const customerNameSpan = document.getElementById('customer-name');
            const logoutButton = document.getElementById('logout-button');
            const vehiclesList = document.getElementById('vehicles-list');
            const appointmentsList = document.getElementById('appointments-list');
            const bookingForm = document.getElementById('booking-form');
            const bookingMessage = document.getElementById('booking-message');
            const addressSelect = document.getElementById('address-select');
            const newAddressSection = document.getElementById('new-address-section');
            const paymentScheduleDiv = document.getElementById('payment-schedule');
            const financeBookingForm = document.getElementById('finance-booking-form');
            const financeBookingMessage = document.getElementById('finance-booking-message');
            const financeAddressSelect = document.getElementById('finance-address-select');
            const financeNewAddressSection = document.getElementById('finance-new-address-section');

            // Initialize Autocomplete fields
            const newAddressInput = document.getElementById('new-address-input');
            const financeNewAddressInput = document.getElementById('finance-new-address-input');
            if (window.google && window.google.maps) {
                if (newAddressInput) {
                    autocomplete = new google.maps.places.Autocomplete(newAddressInput, { componentRestrictions: { country: "us" }, fields: ["formatted_address"], types: ["address"] });
                }
                if(financeNewAddressInput) {
                    financeAutocomplete = new google.maps.places.Autocomplete(financeNewAddressInput, { componentRestrictions: { country: "us" }, fields: ["formatted_address"], types: ["address"] });
                }
            } else {
                console.error("Google Maps API not ready for autocomplete initialization.");
            }

            function updateUI() {
                const customerToken = localStorage.getItem('customerToken');
                const customerFullName = localStorage.getItem('customerFullName');
                if (customerToken && customerFullName) {
                    authSection.style.display = 'none';
                    dashboardSection.style.display = 'block';
                    customerNameSpan.textContent = customerFullName;
                    fetchCustomerData(customerToken);
                    calculateAndDisplayPaymentSchedule();
                } else {
                    authSection.style.display = 'block';
                    dashboardSection.style.display = 'none';
                }
            }

            async function fetchCustomerData(token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/customer/data`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) { logout(); return; }
                    const data = await response.json();
                    
                    // CRITICAL: Log the data we receive from the backend
                    console.log("Data received from backend:", data);

                    localStorage.setItem('customerFullName', data.full_name);
                    renderVehicles(data.vehicles);
                    renderAddressOptions(data.address);
                    renderAppointments(data.appointments);
                } catch (error) { console.error('Error fetching customer data:', error); }
            }

            function renderVehicles(vehicles) {
                const selects = [document.getElementById('booking-vehicle'), document.getElementById('finance-booking-vehicle')];
                vehiclesList.innerHTML = '';
                selects.forEach(s => s.innerHTML = '<option value="">-- Select a Vehicle --</option>');

                if (!vehicles || vehicles.length === 0) {
                    vehiclesList.innerHTML = '<p class="text-gray-500">No vehicles on file.</p>';
                } else {
                    vehicles.forEach(v => {
                        const vehicleType = v.is_primary ? 'Primary' : 'Secondary';
                        const vehicleText = `${v.year} ${v.make} ${v.model} (${vehicleType})`;
                        const vehicleDiv = document.createElement('div');
                        vehicleDiv.className = 'p-3 bg-gray-100 rounded-md';
                        vehicleDiv.textContent = vehicleText;
                        vehiclesList.appendChild(vehicleDiv);
                        const vehicleOption = document.createElement('option');
                        vehicleOption.value = v.id; 
                        vehicleOption.textContent = vehicleText;
                        selects.forEach(s => s.appendChild(vehicleOption.cloneNode(true)));
                    });
                }
            }

            function renderAddressOptions(primaryAddress) {
                const selects = [document.getElementById('address-select'), document.getElementById('finance-address-select')];
                selects.forEach(select => {
                    select.innerHTML = '';
                    if (primaryAddress) {
                        const primaryOption = document.createElement('option');
                        primaryOption.value = primaryAddress;
                        primaryOption.textContent = primaryAddress;
                        primaryOption.selected = true;
                        select.appendChild(primaryOption);
                    }
                    const newAddressOption = document.createElement('option');
                    newAddressOption.value = 'add_new';
                    newAddressOption.textContent = 'Add a new address...';
                    select.appendChild(newAddressOption);
                });
            }

            function renderAppointments(appointments) {
                appointmentsList.innerHTML = '';
                if (!appointments || appointments.length === 0) {
                    appointmentsList.innerHTML = '<p class="text-gray-500">No past appointments.</p>';
                }
            }

            function calculateAndDisplayPaymentSchedule() {
                paymentScheduleDiv.innerHTML = '';
                const today = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                for (let i = 0; i < 3; i++) {
                    const paymentDate = new Date();
                    paymentDate.setDate(today.getDate() + (i * 14));
                    const p = document.createElement('p');
                    p.className = 'text-gray-800';
                    p.innerHTML = `<span class="font-semibold">Payment ${i + 1}:</span> $99.00 due on <span class="font-medium">${paymentDate.toLocaleDateString('en-US', options)}</span>`;
                    paymentScheduleDiv.appendChild(p);
                }
            }
            
            function logout() {
                localStorage.removeItem('customerToken');
                localStorage.removeItem('customerFullName');
                updateUI();
            }

            loginButton.addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                loginMessage.textContent = '';
                try {
                    const response = await fetch(`${API_BASE_URL}/customer/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('customerToken', data.token);
                        localStorage.setItem('customerFullName', data.full_name);
                        updateUI();
                    } else {
                        loginMessage.textContent = data.message || 'An error occurred.';
                    }
                } catch (error) { loginMessage.textContent = 'A network error occurred.'; }
            });

            addressSelect.addEventListener('change', (e) => {
                newAddressSection.style.display = e.target.value === 'add_new' ? 'block' : 'none';
            });
            financeAddressSelect.addEventListener('change', (e) => {
                financeNewAddressSection.style.display = e.target.value === 'add_new' ? 'block' : 'none';
            });

            financeBookingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const customerToken = localStorage.getItem('customerToken');
                if (!customerToken) return;

                let finalAddress = financeAddressSelect.value;
                if (finalAddress === 'add_new') {
                    finalAddress = document.getElementById('finance-new-address-input').value;
                    if (!finalAddress) {
                        financeBookingMessage.textContent = 'Please enter a new address.';
                        financeBookingMessage.className = 'text-center mt-2 text-red-600';
                        return;
                    }
                }

                financeBookingMessage.textContent = 'Booking...';
                financeBookingMessage.className = 'text-center mt-2 text-blue-600';

                const today = new Date();
                const installment_1_date = new Date(today).toISOString().split('T')[0];
                const installment_2_date = new Date(new Date().setDate(today.getDate() + 14)).toISOString().split('T')[0];
                const installment_3_date = new Date(new Date().setDate(today.getDate() + 28)).toISOString().split('T')[0];

                const payload = {
                    vehicle_id: document.getElementById('finance-booking-vehicle').value,
                    address: finalAddress,
                    date: document.getElementById('finance-booking-date').value,
                    time: document.getElementById('finance-booking-time').value,
                    installment_1_date, installment_2_date, installment_3_date,
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/customer/book_financed_appointment`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${customerToken}` },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    if (response.ok) {
                        financeBookingMessage.textContent = 'Financed appointment booked successfully!';
                        financeBookingMessage.className = 'text-center mt-2 text-green-600';
                        financeBookingForm.reset();
                    } else {
                        financeBookingMessage.textContent = data.message || 'Booking failed.';
                        financeBookingMessage.className = 'text-center mt-2 text-red-600';
                    }
                } catch (error) {
                    financeBookingMessage.textContent = 'A network error occurred.';
                    financeBookingMessage.className = 'text-center mt-2 text-red-600';
                }
            });
            
            logoutButton.addEventListener('click', logout);

            updateUI();
        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB133ISKHPtat18iloHDlqm2QHBv133sOk&libraries=places&callback=initPortal" async defer></script>
</body>
</html>
