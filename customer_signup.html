<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Michie Auto Detailing Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- ==================================================================
         UPDATED GOOGLE SCRIPT - LOADS THE NEW PLACES ELEMENT LIBRARY
    ================================================================== -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places.element&v=beta" async></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden-section { display: none; }
        .password-requirement { transition: color 0.3s; }
        .valid { color: #16a34a; }
        .invalid { color: #dc2626; }
        .pac-container { z-index: 1000; }

        /* ==================================================================
                                THE FIX IS HERE
            This is standard CSS to style the input field inside Google's
            new component, making it visible and match the other fields.
        ================================================================== */
        gmp-place-autocomplete > input {
            display: block;
            width: 100%;
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            padding: 0.5rem 1rem; /* Tailwind py-2 px-4 */
            font-size: 1rem;
            line-height: 1.5rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        gmp-place-autocomplete > input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-2xl p-4 sm:p-8 my-10">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Create Your Account</h1>
                <p class="text-gray-600 mt-2">Get started with premium auto detailing services.</p>
            </header>

            <form id="signup-form" class="space-y-6">
                <!-- Account Info -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Account Information</h2>
                    <div class="grid grid-cols-1 gap-y-4">
                        <input type="text" id="full-name" placeholder="Full Name" required class="w-full px-4 py-2 border rounded-lg">
                        
                        <!-- NEW: Google's Modern Autocomplete Element -->
                        <div>
                            <label for="address-autocomplete" class="sr-only">Address</label>
                            <gmp-place-autocomplete
                                id="address-autocomplete"
                                placeholder="Address Where Detail is Taking Place"
                            ></gmp-place-autocomplete>
                            <!-- Hidden input to store the validated address for form submission -->
                            <input type="hidden" id="address" name="address" required>
                        </div>
                        
                        <input type="tel" id="phone" placeholder="Phone Number" required class="w-full px-4 py-2 border rounded-lg">
                        <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-2 border rounded-lg">
                        <div>
                            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg">
                            <div id="password-reqs" class="text-sm text-gray-500 mt-2 space-y-1">
                                <p id="req-length" class="password-requirement invalid">At least 6 characters</p>
                                <p id="req-capital" class="password-requirement invalid">At least 1 capital letter</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vehicle Info -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Primary Vehicle</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="year1" placeholder="Year" required class="px-4 py-2 border rounded-lg">
                        <input type="text" id="make1" placeholder="Make" required class="px-4 py-2 border rounded-lg">
                        <input type="text" id="model1" placeholder="Model" required class="px-4 py-2 border rounded-lg">
                    </div>
                    <div class="mt-6">
                        <label for="add-second-vehicle" class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="add-second-vehicle" class="rounded">
                            <span>Add a second vehicle (Optional)</span>
                        </label>
                    </div>
                    <div id="second-vehicle-fields" class="hidden-section mt-4 space-y-4">
                        <h3 class="text-xl font-semibold text-gray-600">Second Vehicle</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="text" id="year2" placeholder="Year" class="px-4 py-2 border rounded-lg">
                            <input type="text" id="make2" placeholder="Make" class="px-4 py-2 border rounded-lg">
                            <input type="text" id="model2" placeholder="Model" class="px-4 py-2 border rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Verification -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Verification</h2>
                     <input type="text" id="zip-code" placeholder="Enter Your Zip Code for Verification" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <!-- Submission -->
                <div>
                    <button type="submit" id="submit-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Create Account</button>
                    <p id="form-message" class="text-center mt-4"></p>
                </div>
            </form>
            <p class="text-center text-sm text-gray-500 mt-6">
                Already have an account? <a href="customer_portal.html" class="text-blue-600 hover:underline">Log in here</a>.
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://michie-detailing-admin.onrender.com';
        
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const passwordInput = document.getElementById('password');
            const reqLength = document.getElementById('req-length');
            const reqCapital = document.getElementById('req-capital');
            const addSecondVehicleCheckbox = document.getElementById('add-second-vehicle');
            const secondVehicleFields = document.getElementById('second-vehicle-fields');
            const submitButton = document.getElementById('submit-button');
            const formMessage = document.getElementById('form-message');

            const autocompleteComponent = document.getElementById('address-autocomplete');
            const hiddenAddressInput = document.getElementById('address');
            
            autocompleteComponent.addEventListener('gmp-placechange', () => {
                const place = autocompleteComponent.place;
                if (place) {
                    hiddenAddressInput.value = place.formattedAddress;
                }
            });

            function validatePassword() {
                const value = passwordInput.value;
                const hasLength = value.length >= 6;
                const hasCapital = /[A-Z]/.test(value);
                reqLength.classList.toggle('valid', hasLength);
                reqLength.classList.toggle('invalid', !hasLength);
                reqCapital.classList.toggle('valid', hasCapital);
                reqCapital.classList.toggle('invalid', !hasCapital);
                return hasLength && hasCapital;
            }
            passwordInput.addEventListener('input', validatePassword);

            addSecondVehicleCheckbox.addEventListener('change', () => {
                secondVehicleFields.classList.toggle('hidden-section');
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!validatePassword()) {
                    formMessage.textContent = 'Please ensure your password meets the requirements.';
                    formMessage.className = 'text-center mt-4 text-red-600';
                    return;
                }
                
                if (!hiddenAddressInput.value) {
                    const visibleInput = autocompleteComponent.input;
                    if (visibleInput && visibleInput.value) {
                        hiddenAddressInput.value = visibleInput.value;
                    }
                }
                
                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';
                formMessage.textContent = '';

                const vehicle2 = addSecondVehicleCheckbox.checked ? {
                    year: document.getElementById('year2').value,
                    make: document.getElementById('make2').value,
                    model: document.getElementById('model2').value,
                } : null;

                const formData = {
                    full_name: document.getElementById('full-name').value,
                    address: hiddenAddressInput.value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    password: passwordInput.value,
                    zip_code: document.getElementById('zip-code').value,
                    vehicle1: {
                        year: document.getElementById('year1').value,
                        make: document.getElementById('make1').value,
                        model: document.getElementById('model1').value,
                    },
                    vehicle2: vehicle2
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/customer/full_signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    const data = await response.json();
                    if (response.ok) {
                        formMessage.textContent = 'Account created successfully! Redirecting...';
                        formMessage.className = 'text-center mt-4 text-green-600';
                        setTimeout(() => { window.location.href = 'customer_portal.html'; }, 3000);
                    } else {
                        formMessage.textContent = data.message || 'An error occurred.';
                        formMessage.className = 'text-center mt-4 text-red-600';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Create Account';
                    }
                } catch (error) {
                    formMessage.textContent = 'A network error occurred. Please try again.';
                    formMessage.className = 'text-center mt-4 text-red-600';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
