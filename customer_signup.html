<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Michie Auto Detailing Account</title>
    <!-- For production, it's better to install Tailwind CSS via npm -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Maps API: Includes 'places' library for Autocomplete. 'callback=initMap' ensures it's ready. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB133ISKHPtat18iloHDlqm2QHBv133sOk&libraries=places&callback=initMap&loading=async"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden-section, .hidden { display: none !important; } /* Use !important to ensure it stays hidden */
        .password-requirement { transition: color 0.3s; }
        .valid { color: #16a34a; /* Green */ }
        .invalid { color: #dc2626; /* Red */ }
        
        /* Styling for the Autocomplete dropdown (pac-container) */
        .pac-container {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1000; /* Ensure it's above other elements */
            position: absolute; /* Essential for correct positioning */
        }
        .pac-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #e5e7eb;
        }
        .pac-item:hover {
            background-color: #f3f4f6;
        }
        .pac-item-query {
            font-weight: 600;
        }
        .pac-icon {
            display: none; /* Hide default Google Maps icon */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-2xl p-4 sm:p-8 my-10">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Create Your Account</h1>
                <p class="text-gray-600 mt-2">Get started with premium auto detailing services.</p>
            </header>

            <form id="signup-form" class="space-y-6">
                <!-- Account Info -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Account Information</h2>
                    <div class="grid grid-cols-1 gap-y-4">
                        <input type="text" id="full-name" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="name">
                        
                        <!-- Separate Address Fields - Now using standard inputs -->
                        <div>
                            <input type="text" id="address-line1" placeholder="Address Line 1" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="address-line1">
                            <p class="text-sm text-gray-500 mt-1 pl-1">Start typing and select from suggestions.</p>
                        </div>
                        <input type="text" id="address-line2" placeholder="Address Line 2 (Apt, Suite, etc. - Optional)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="address-line2">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="city" placeholder="City" required class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="address-level2">
                            <input type="text" id="state" placeholder="State (e.g., CA)" required class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="address-level1">
                        </div>
                        <input type="text" id="zip-code" placeholder="Zip Code" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="postal-code">

                        <!-- Hidden checkbox to confirm Google Autocomplete selection -->
                        <input type="checkbox" id="address-selected-via-autocomplete" class="hidden">

                        <input type="tel" id="phone" placeholder="Phone Number" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="tel">
                        <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="email">
                        <div>
                            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="new-password">
                            <div id="password-reqs" class="text-sm text-gray-500 mt-2 space-y-1 pl-1">
                                <p id="req-length" class="password-requirement invalid">At least 6 characters</p>
                                <p id="req-capital" class="password-requirement invalid">At least 1 capital letter</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vehicle Info -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Primary Vehicle</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="year1" placeholder="Year" required class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" id="make1" placeholder="Make" required class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" id="model1" placeholder="Model" required class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mt-6">
                        <label for="add-second-vehicle" class="flex items-center space-x-2 cursor-pointer text-gray-600">
                            <input type="checkbox" id="add-second-vehicle" class="rounded h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <span>Add a second vehicle (Optional)</span>
                        </label>
                    </div>
                    <div id="second-vehicle-fields" class="hidden-section mt-4 space-y-4">
                        <h3 class="text-xl font-semibold text-gray-600">Second Vehicle</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="text" id="year2" placeholder="Year" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <input type="text" id="make2" placeholder="Make" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <input type="text" id="model2" placeholder="Model" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Verification -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Verification</h2>
                     <input type="text" id="zip-code" placeholder="Enter Your Zip Code for Verification" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" autocomplete="postal-code">
                </div>
                
                <!-- Submission -->
                <div>
                    <button type="submit" id="submit-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:bg-gray-400">Create Account</button>
                    <p id="form-message" class="text-center mt-4"></p>
                </div>
            </form>
            <p class="text-center text-sm text-gray-500 mt-6">
                Already have an account? <a href="customer_portal.html" class="text-blue-600 hover:underline">Log in here</a>.
            </p>
        </div>
    </div>

    <script>
        // Define initMap globally as it's the callback for the Google Maps API script
        function initMap() {
            console.log("Google Maps API script (with Places library) loaded.");
            
            const addressLine1Input = document.getElementById('address-line1');
            const cityInput = document.getElementById('city');
            const stateInput = document.getElementById('state');
            const zipCodeInput = document.getElementById('zip-code');
            const addressSelectedViaAutocomplete = document.getElementById('address-selected-via-autocomplete');

            // --- Google Places Autocomplete Initialization ---
            const autocomplete = new google.maps.places.Autocomplete(addressLine1Input, {
                types: ['address'],
                componentRestrictions: { 'country': ['us'] } // Restrict to US addresses
            });

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();

                if (!place.address_components) {
                    console.error('No address components found for the selected place.');
                    addressSelectedViaAutocomplete.checked = false;
                    // Clear fields if no components
                    addressLine1Input.value = '';
                    cityInput.value = '';
                    stateInput.value = '';
                    zipCodeInput.value = '';
                    return;
                }

                // Clear fields before populating to ensure fresh data
                addressLine1Input.value = '';
                cityInput.value = '';
                stateInput.value = '';
                zipCodeInput.value = '';
                addressSelectedViaAutocomplete.checked = false; 

                let streetNumber = '';
                let streetName = '';

                for (const component of place.address_components) {
                    const componentType = component.types[0];

                    switch (componentType) {
                        case 'street_number':
                            streetNumber = component.long_name;
                            break;
                        case 'route':
                            streetName = component.long_name;
                            break;
                        case 'locality':
                            cityInput.value = component.long_name;
                            break;
                        case 'administrative_area_level_1':
                            stateInput.value = component.short_name; // Use short_name (e.g., CA)
                            break;
                        case 'postal_code':
                            zipCodeInput.value = component.long_name;
                            break;
                    }
                }
                addressLine1Input.value = streetNumber + ' ' + streetName;

                // Set the flag to true if we successfully populated the fields
                if (addressLine1Input.value && cityInput.value && stateInput.value && zipCodeInput.value) {
                    addressSelectedViaAutocomplete.checked = true;
                    document.getElementById('form-message').textContent = ''; // Clear any previous error messages
                } else {
                    document.getElementById('form-message').textContent = 'Please select a more specific address from the dropdown.';
                    document.getElementById('form-message').className = 'text-center mt-4 text-red-600 font-semibold';
                }
            });

            // Clear the address-selected-via-autocomplete flag if the user manually changes addressLine1 after selection
            addressLine1Input.addEventListener('input', () => {
                addressSelectedViaAutocomplete.checked = false;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- Form Elements ---
            const signupForm = document.getElementById('signup-form');
            const passwordInput = document.getElementById('password');
            const reqLength = document.getElementById('req-length');
            const reqCapital = document.getElementById('req-capital');
            const addSecondVehicleCheckbox = document.getElementById('add-second-vehicle');
            const secondVehicleFields = document.getElementById('second-vehicle-fields');
            const submitButton = document.getElementById('submit-button');
            const formMessage = document.getElementById('form-message');
            
            // --- Address Handling Elements ---
            const addressLine1Input = document.getElementById('address-line1');
            const addressLine2Input = document.getElementById('address-line2');
            const cityInput = document.getElementById('city');
            const stateInput = document.getElementById('state');
            const zipCodeInput = document.getElementById('zip-code');
            const addressSelectedViaAutocomplete = document.getElementById('address-selected-via-autocomplete'); // Get the flag

            // --- Password Validation ---
            function validatePassword() {
                const value = passwordInput.value;
                const hasLength = value.length >= 6;
                const hasCapital = /[A-Z]/.test(value);

                reqLength.classList.toggle('valid', hasLength);
                reqLength.classList.toggle('invalid', !hasLength);
                reqCapital.classList.toggle('valid', hasCapital);
                reqCapital.classList.toggle('invalid', !hasCapital);
                
                return hasLength && hasCapital;
            }
            passwordInput.addEventListener('input', validatePassword);

            // --- Toggle Second Vehicle ---
            addSecondVehicleCheckbox.addEventListener('change', () => {
                secondVehicleFields.classList.toggle('hidden-section');
            });

            // --- Address Validation Function (for submission) ---
            // This function will now be called with the *current* form values,
            // and we will rely on its response for final validation.
            async function validateAddressWithGoogle(addressComponents) {
                const API_KEY = "AIzaSyB133ISKHPtat18iloHDlqm2QHBv133sOk"; // Your Google API Key
                const API_ENDPOINT = `https://addressvalidation.googleapis.com/v1:validateAddress?key=${API_KEY}`;

                const requestBody = {
                    address: {
                        regionCode: "US", // Assuming US addresses
                        locality: addressComponents.city,
                        administrativeArea: addressComponents.state,
                        postalCode: addressComponents.zipCode,
                        addressLines: [
                            addressComponents.addressLine1,
                            ...(addressComponents.addressLine2 ? [addressComponents.addressLine2] : [])
                        ]
                    },
                    // Optional: enable verdict and granular validation
                    // enableUspsCass: true 
                };

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('Address Validation API Error:', errorData);
                        if (errorData.error && errorData.error.message.includes("API not enabled")) {
                            throw new Error("Address Validation API is not enabled for your Google Cloud project. Please enable it.");
                        }
                        throw new Error(errorData.error?.message || 'Failed to validate address with Google API.');
                    }

                    const data = await response.json();
                    console.log('Address Validation API Response:', data);

                    const verdict = data.result?.verdict;
                    const address = data.result?.address;

                    // A valid address typically has a verdict indicating completeness and deliverability
                    // We'll consider it valid if it's premises/subpremises level or rooftop geocoded without unconfirmed info
                    const isValid = verdict?.validationGranularity === 'PREMISE' || 
                                    verdict?.validationGranularity === 'SUBPREMISE' ||
                                    (verdict?.geocodeGranularity === 'ROOFTOP' && !verdict?.hasUnconfirmedComponentInfo);
                                    
                    let formattedAddress = '';
                    if (address && address.formattedAddress) {
                        formattedAddress = address.formattedAddress;
                    } else {
                        // Fallback to manually constructing if formattedAddress is not provided by API
                        formattedAddress = `${addressComponents.addressLine1}`;
                        if (addressComponents.addressLine2) formattedAddress += `, ${addressComponents.addressLine2}`;
                        formattedAddress += `, ${addressComponents.city}, ${addressComponents.state} ${addressComponents.zipCode}`;
                    }

                    return { isValid, formattedAddress, error: null };

                } catch (error) {
                    console.error('Network or API call error during address validation:', error);
                    return { isValid: false, formattedAddress: '', error: error.message || 'Error during address validation.' };
                }
            }

            // --- Form Submission ---
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault(); 
                
                if (!validatePassword()) {
                    formMessage.textContent = 'Please ensure your password meets all requirements.';
                    formMessage.className = 'text-center mt-4 text-red-600 font-semibold';
                    return;
                }
                
                // Frontend validation for basic required address fields
                if (!addressLine1Input.value || !cityInput.value || !stateInput.value || !zipCodeInput.value) {
                    formMessage.textContent = 'Please fill in all required address fields.';
                    formMessage.className = 'text-center mt-4 text-red-600 font-semibold';
                    return;
                }

                // IMPORTANT: Now we check the flag AFTER basic field validation,
                // and then proceed to the Address Validation API.
                if (!addressSelectedViaAutocomplete.checked) {
                    formMessage.textContent = 'Please select your address from the Google suggestions to ensure accuracy.';
                    formMessage.className = 'text-center mt-4 text-red-600 font-semibold';
                    return;
                }


                submitButton.disabled = true;
                submitButton.textContent = 'Validating Address...';
                formMessage.textContent = '';

                // Prepare address components for validation
                const addressToValidate = {
                    addressLine1: addressLine1Input.value,
                    addressLine2: addressLine2Input.value,
                    city: cityInput.value,
                    state: stateInput.value,
                    zipCode: zipCodeInput.value
                };

                // Perform address validation using Google API
                const validationResult = await validateAddressWithGoogle(addressToValidate);

                if (!validationResult.isValid) {
                    formMessage.textContent = validationResult.error || 'The entered address could not be validated. Please check and try again.';
                    formMessage.className = 'text-center mt-4 text-red-600 font-semibold';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                    return;
                }

                submitButton.textContent = 'Creating Account...'; // Change text after successful address validation

                const vehicle2 = addSecondVehicleCheckbox.checked ? {
                    year: document.getElementById('year2').value,
                    make: document.getElementById('make2').value,
                    model: document.getElementById('model2').value,
                } : null;

                const formData = {
                    full_name: document.getElementById('full-name').value,
                    address: validationResult.formattedAddress, // Use the validated and formatted address
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    password: passwordInput.value,
                    zip_code: zipCodeInput.value, // Still send zip_code separately if backend expects it
                    vehicle1: {
                        year: document.getElementById('year1').value,
                        make: document.getElementById('make1').value,
                        model: document.getElementById('model1').value,
                    },
                    vehicle2: vehicle2
                };

                const API_BASE_URL = 'https://michie-detailing-admin.onrender.com';

                try {
                    const response = await fetch(`${API_BASE_URL}/customer/full_signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        formMessage.textContent = 'Account created successfully! Redirecting...';
                        formMessage.className = 'text-center mt-4 text-green-600 font-semibold';
                        setTimeout(() => { 
                            window.location.href = 'customer_portal.html'; 
                        }, 3000);
                    } else {
                        formMessage.textContent = data.message || 'An error occurred. Please check your information.';
                        formMessage.className = 'text-center mt-4 text-red-600 font-semibold';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Create Account';
                    }
                } catch (error) {
                    console.error('Submission Error:', error);
                    formMessage.textContent = 'A network error occurred. Please try again later.';
                    formMessage.className = 'text-center mt-4 text-red-600 font-semibold';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                }
            });
        });
    </script>
    
</body>
</html>
