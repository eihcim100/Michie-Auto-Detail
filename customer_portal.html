<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michie Auto Detailing - Customer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .pac-container { z-index: 1050 !important; }
        .form-section { display: none; } /* Hide edit forms by default */
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Customer Portal</h1>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="bg-white p-8 rounded-xl shadow-md">
             <div id="login-form">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login to Your Account</h2>
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email Address" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">Login</button>
                </div>
                <p id="login-message" class="text-red-500 text-center mt-2"></p>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="hidden space-y-8">
            <div class="flex justify-between items-center">
                 <h2 class="text-3xl font-bold text-gray-800">Welcome, <span id="customer-name"></span>!</h2>
                 <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
            </div>

            <!-- Booking Section -->
            <div class="bg-white p-8 rounded-xl shadow-md">
                <h3 class="text-2xl font-bold text-gray-700 mb-4">Book a New Detail</h3>
                <form id="booking-form" class="space-y-6">
                    <!-- Vehicle Section -->
                    <div>
                        <label for="vehicle-select" class="block text-sm font-medium text-gray-700 mb-1">Select Vehicle</label>
                        <div id="vehicle-display-container" class="p-3 bg-gray-100 rounded-md">
                            <select id="vehicle-select" name="vehicle-select" class="w-full p-2 border border-gray-300 rounded-lg"></select>
                            <button type="button" id="manage-vehicle-btn" class="text-sm text-blue-600 hover:underline mt-2">Edit / Add Vehicles</button>
                        </div>
                    </div>
                    
                    <!-- Address Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Service Address</label>
                         <div id="address-display-container" class="p-3 bg-gray-100 rounded-md flex justify-between items-center">
                            <span id="primary-address-display"></span>
                            <button type="button" id="edit-address-btn" class="text-sm text-blue-600 hover:underline">Edit</button>
                        </div>
                    </div>

                    <!-- Appointment Date/Time -->
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="booking-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="booking-date" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label for="booking-time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                            <input type="time" id="booking-time" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Book Appointment</button>
                    <p id="booking-message" class="text-center mt-2"></p>
                </form>
            </div>

            <!-- Vehicle Management Section -->
            <div id="vehicle-management-section" class="form-section bg-white p-8 rounded-xl shadow-md">
                <h3 class="text-xl font-bold text-gray-700 mb-4">Manage Vehicles</h3>
                
                <!-- Edit Primary Vehicle Form -->
                <form id="edit-primary-vehicle-form" class="space-y-3 p-4 border rounded-lg mb-4" style="display: none;">
                    <h4 class="font-semibold">Edit Primary Vehicle</h4>
                    <input type="hidden" id="edit-primary-vehicle-id">
                    <input type="text" id="edit-primary-vehicle-year" placeholder="Year" required class="w-full px-3 py-2 border rounded-lg">
                    <input type="text" id="edit-primary-vehicle-make" placeholder="Make" required class="w-full px-3 py-2 border rounded-lg">
                    <input type="text" id="edit-primary-vehicle-model" placeholder="Model" required class="w-full px-3 py-2 border rounded-lg">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg">Save Primary Vehicle</button>
                    <button type="button" id="delete-primary-vehicle-btn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg mt-2">Delete Primary Vehicle</button>
                </form>

                <!-- Edit Secondary Vehicle Form -->
                <form id="edit-secondary-vehicle-form" class="space-y-3 p-4 border rounded-lg mb-4" style="display: none;">
                    <h4 class="font-semibold">Edit Second Vehicle</h4>
                    <input type="hidden" id="edit-secondary-vehicle-id">
                    <input type="text" id="edit-secondary-vehicle-year" placeholder="Year" required class="w-full px-3 py-2 border rounded-lg">
                    <input type="text" id="edit-secondary-vehicle-make" placeholder="Make" required class="w-full px-3 py-2 border rounded-lg">
                    <input type="text" id="edit-secondary-vehicle-model" placeholder="Model" required class="w-full px-3 py-2 border rounded-lg">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg">Save Second Vehicle</button>
                    <button type="button" id="delete-secondary-vehicle-btn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg mt-2">Delete Second Vehicle</button>
                </form>

                <!-- Add Vehicle Form -->
                <form id="add-vehicle-form" class="space-y-3 p-4 border rounded-lg" style="display: none;">
                    <h4 class="font-semibold">Add a Vehicle</h4>
                    <input type="text" id="add-vehicle-year" placeholder="Year" required class="w-full px-3 py-2 border rounded-lg">
                    <input type="text" id="add-vehicle-make" placeholder="Make" required class="w-full px-3 py-2 border rounded-lg">
                    <input type="text" id="add-vehicle-model" placeholder="Model" required class="w-full px-3 py-2 border rounded-lg">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg">Add Vehicle</button>
                </form>

                <p id="vehicle-message" class="text-center mt-2"></p>
            </div>

            <!-- Address Edit Section -->
            <div id="address-edit-section" class="form-section bg-white p-8 rounded-xl shadow-md">
                 <h3 class="text-xl font-bold text-gray-700 mb-4">Update Address</h3>
                 <form id="edit-address-form" class="space-y-3">
                    <input type="text" id="edit-address-input" placeholder="Search for new address..." required class="w-full px-3 py-2 border rounded-lg">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg">Save New Address</button>
                 </form>
                 <p id="address-message" class="text-center mt-2"></p>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB133ISKHPtat18iloHDlqm2QHBv133sOk&libraries=places&callback=initPortal" defer></script>
    <script>
        let editAddressAutocomplete;

        window.initPortal = function() {
            initializeApp();
            const editAddressInput = document.getElementById('edit-address-input');
            if (window.google && editAddressInput) {
                editAddressAutocomplete = new google.maps.places.Autocomplete(editAddressInput, {
                    componentRestrictions: { country: "us" },
                    fields: ["formatted_address"],
                    types: ["address"],
                });
            }
        }

        function initializeApp() {
            const API_BASE_URL = 'https://michie-detailing-admin.onrender.com';
            
            // --- Get all DOM elements ---
            const authSection = document.getElementById('auth-section');
            const dashboardSection = document.getElementById('dashboard-section');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const customerNameSpan = document.getElementById('customer-name');
            const primaryAddressDisplay = document.getElementById('primary-address-display');
            const manageVehicleBtn = document.getElementById('manage-vehicle-btn');
            const editAddressBtn = document.getElementById('edit-address-btn');
            const vehicleManagementSection = document.getElementById('vehicle-management-section');
            const addressEditSection = document.getElementById('address-edit-section');
            const vehicleMessage = document.getElementById('vehicle-message');
            const addressMessage = document.getElementById('address-message');
            const bookingMessage = document.getElementById('booking-message');
            
            const bookingForm = document.getElementById('booking-form');
            const editPrimaryVehicleForm = document.getElementById('edit-primary-vehicle-form');
            const editSecondaryVehicleForm = document.getElementById('edit-secondary-vehicle-form');
            const addVehicleForm = document.getElementById('add-vehicle-form');
            const editAddressForm = document.getElementById('edit-address-form');
            const deletePrimaryVehicleBtn = document.getElementById('delete-primary-vehicle-btn');
            const deleteSecondaryVehicleBtn = document.getElementById('delete-secondary-vehicle-btn');

            let customerData = {}; 

            function updateUI() {
                const token = localStorage.getItem('customerToken');
                if (token) {
                    authSection.style.display = 'none';
                    dashboardSection.style.display = 'block';
                    fetchCustomerData(token);
                } else {
                    authSection.style.display = 'block';
                    dashboardSection.style.display = 'none';
                }
            }

            async function fetchCustomerData(token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/customer/data`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) { logout(); return; }
                    customerData = await response.json();
                    localStorage.setItem('customerFullName', customerData.full_name);
                    renderDashboard();
                } catch (error) { console.error('Error fetching data:', error); }
            }

            function renderDashboard() {
                customerNameSpan.textContent = customerData.full_name;
                primaryAddressDisplay.textContent = customerData.address || 'No address on file.';

                const vehicleSelect = document.getElementById('vehicle-select');
                vehicleSelect.innerHTML = ''; 
                if (customerData.vehicles && customerData.vehicles.length > 0) {
                    customerData.vehicles.forEach(vehicle => {
                        const option = document.createElement('option');
                        option.value = vehicle.id;
                        option.textContent = `${vehicle.year} ${vehicle.make} ${vehicle.model}`;
                        if (vehicle.is_primary) {
                            option.selected = true;
                        }
                        vehicleSelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.textContent = 'No vehicles on file. Please add one.';
                    option.disabled = true;
                    vehicleSelect.appendChild(option);
                }
                
                const primaryVehicle = customerData.vehicles.find(v => v.is_primary);
                const secondaryVehicle = customerData.vehicles.find(v => !v.is_primary);

                if (primaryVehicle) {
                    editPrimaryVehicleForm.style.display = 'block';
                    document.getElementById('edit-primary-vehicle-id').value = primaryVehicle.id;
                    document.getElementById('edit-primary-vehicle-year').value = primaryVehicle.year;
                    document.getElementById('edit-primary-vehicle-make').value = primaryVehicle.make;
                    document.getElementById('edit-primary-vehicle-model').value = primaryVehicle.model;
                } else {
                    editPrimaryVehicleForm.style.display = 'none';
                }

                if (secondaryVehicle) {
                    editSecondaryVehicleForm.style.display = 'block';
                    document.getElementById('edit-secondary-vehicle-id').value = secondaryVehicle.id;
                    document.getElementById('edit-secondary-vehicle-year').value = secondaryVehicle.year;
                    document.getElementById('edit-secondary-vehicle-make').value = secondaryVehicle.make;
                    document.getElementById('edit-secondary-vehicle-model').value = secondaryVehicle.model;
                } else {
                    editSecondaryVehicleForm.style.display = 'none';
                }

                if (customerData.vehicles.length < 2) {
                    addVehicleForm.style.display = 'block';
                } else {
                    addVehicleForm.style.display = 'none';
                }
            }

            function logout() {
                localStorage.removeItem('customerToken');
                localStorage.removeItem('customerFullName');
                updateUI();
            }

            // --- All Event Listeners ---
            loginButton.addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try {
                    const response = await fetch(`${API_BASE_URL}/customer/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('customerToken', data.token);
                        updateUI();
                    } else {
                        document.getElementById('login-message').textContent = data.message || 'Login failed.';
                    }
                } catch (error) { console.error('Login error:', error); }
            });

            logoutButton.addEventListener('click', logout);
            
            manageVehicleBtn.addEventListener('click', () => {
                vehicleManagementSection.style.display = vehicleManagementSection.style.display === 'block' ? 'none' : 'block';
            });

            editAddressBtn.addEventListener('click', () => {
                addressEditSection.style.display = addressEditSection.style.display === 'block' ? 'none' : 'block';
            });

            async function handleVehicleUpdate(vehicleId, payload) {
                const token = localStorage.getItem('customerToken');
                try {
                    const response = await fetch(`${API_BASE_URL}/customer/vehicle/${vehicleId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    vehicleMessage.textContent = data.message;
                    if (response.ok) fetchCustomerData(token);
                } catch (error) { console.error('Update vehicle error:', error); }
            }

            async function handleVehicleDelete(vehicleId) {
                const token = localStorage.getItem('customerToken');
                if (!vehicleId) return;
                try {
                    const response = await fetch(`${API_BASE_URL}/customer/vehicle/${vehicleId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    const data = await response.json();
                    vehicleMessage.textContent = data.message;
                    if (response.ok) fetchCustomerData(token);
                } catch (error) {
                    console.error('Delete vehicle error:', error);
                    vehicleMessage.textContent = 'Failed to delete vehicle due to a network error.';
                }
            }

            editPrimaryVehicleForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const vehicleId = document.getElementById('edit-primary-vehicle-id').value;
                const payload = {
                    year: document.getElementById('edit-primary-vehicle-year').value,
                    make: document.getElementById('edit-primary-vehicle-make').value,
                    model: document.getElementById('edit-primary-vehicle-model').value,
                };
                handleVehicleUpdate(vehicleId, payload);
            });

            editSecondaryVehicleForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const vehicleId = document.getElementById('edit-secondary-vehicle-id').value;
                const payload = {
                    year: document.getElementById('edit-secondary-vehicle-year').value,
                    make: document.getElementById('edit-secondary-vehicle-make').value,
                    model: document.getElementById('edit-secondary-vehicle-model').value,
                };
                handleVehicleUpdate(vehicleId, payload);
            });
            
            addVehicleForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const token = localStorage.getItem('customerToken');
                const payload = {
                    year: document.getElementById('add-vehicle-year').value,
                    make: document.getElementById('add-vehicle-make').value,
                    model: document.getElementById('add-vehicle-model').value,
                };
                 try {
                    const response = await fetch(`${API_BASE_URL}/customer/vehicle`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    vehicleMessage.textContent = data.message;
                    if (response.ok) {
                        addVehicleForm.reset();
                        fetchCustomerData(token);
                    }
                } catch (error) { console.error('Add vehicle error:', error); }
            });

            editAddressForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const token = localStorage.getItem('customerToken');
                const newAddress = document.getElementById('edit-address-input').value;
                 try {
                    const response = await fetch(`${API_BASE_URL}/customer/address`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ address: newAddress })
                    });
                    const data = await response.json();
                    addressMessage.textContent = data.message;
                    if (response.ok) fetchCustomerData(token);
                } catch (error) { console.error('Update address error:', error); }
            });

            deletePrimaryVehicleBtn.addEventListener('click', () => {
                const vehicleId = document.getElementById('edit-primary-vehicle-id').value;
                handleVehicleDelete(vehicleId);
            });

            deleteSecondaryVehicleBtn.addEventListener('click', () => {
                const vehicleId = document.getElementById('edit-secondary-vehicle-id').value;
                handleVehicleDelete(vehicleId);
            });

            // --- NEW: Booking Form Submission Handler ---
            bookingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const token = localStorage.getItem('customerToken');
                const payload = {
                    vehicle_id: document.getElementById('vehicle-select').value,
                    date: document.getElementById('booking-date').value,
                    time: document.getElementById('booking-time').value,
                };

                // Basic validation
                if (!payload.vehicle_id || !payload.date || !payload.time) {
                    bookingMessage.textContent = 'Please select a vehicle, date, and time.';
                    bookingMessage.style.color = 'red';
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/customer/appointment`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    bookingMessage.textContent = data.message;
                    if (response.ok) {
                        bookingMessage.style.color = 'green';
                        bookingForm.reset(); // Clear the form on success
                    } else {
                        bookingMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Booking error:', error);
                    bookingMessage.textContent = 'Failed to book appointment due to a network error.';
                    bookingMessage.style.color = 'red';
                }
            });

            updateUI();
        }
    </script>
</body>
</html>
