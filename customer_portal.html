<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michie Auto Detailing - Customer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Customer Portal</h1>
            <p class="text-gray-600">Manage your vehicles and book appointments with ease.</p>
        </header>

        <!-- Login Section -->
        <div id="auth-section" class="bg-white p-8 rounded-xl shadow-md mb-8">
            <div id="login-form">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login to Your Account</h2>
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email Address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
                </div>
                <p class="text-center mt-4">
                    Don't have an account? <a href="customer_signup.html" class="text-blue-600 hover:underline">Sign up here</a>.
                </p>
                <p id="login-message" class="text-red-500 text-center mt-2"></p>
            </div>
        </div>

        <!-- Customer Dashboard (Hidden by default) -->
        <div id="dashboard-section" class="hidden">
            <div class="flex justify-between items-center mb-6">
                 <h2 class="text-3xl font-bold text-gray-800">Welcome, <span id="customer-name"></span>!</h2>
                 <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Logout</button>
            </div>

            <!-- My Vehicles -->
            <div class="bg-white p-8 rounded-xl shadow-md mb-8">
                <h3 class="text-2xl font-bold text-gray-700 mb-4">My Vehicles</h3>
                <div id="vehicles-list" class="space-y-3">
                    <!-- Vehicles will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================================================================
        // IMPORTANT: Replace this URL with the URL of your live admin_app.py
        // ==================================================================
        const API_BASE_URL = 'https://your-admin-app-url.onrender.com';

        // Page Sections
        const authSection = document.getElementById('auth-section');
        const dashboardSection = document.getElementById('dashboard-section');
        
        // Buttons
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');

        // Message Elements
        const loginMessage = document.getElementById('login-message');

        // Dashboard Elements
        const customerNameSpan = document.getElementById('customer-name');
        const vehiclesList = document.getElementById('vehicles-list');

        let customerToken = localStorage.getItem('customerToken');

        // --- Core Functions ---
        function updateUI() {
            customerToken = localStorage.getItem('customerToken');
            if (customerToken) {
                authSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                fetchCustomerData();
            } else {
                authSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        }

        async function fetchCustomerData() {
            if (!customerToken) return;

            try {
                const response = await fetch(`${API_BASE_URL}/customer/data`, {
                    headers: { 'Authorization': `Bearer ${customerToken}` }
                });
                const data = await response.json();

                if (response.ok) {
                    customerNameSpan.textContent = data.full_name;
                    renderVehicles(data.vehicles);
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Error fetching customer data:', error);
            }
        }

        function renderVehicles(vehicles) {
            vehiclesList.innerHTML = '';
            if (vehicles.length === 0) {
                vehiclesList.innerHTML = '<p class="text-gray-500">You have not added any vehicles yet.</p>';
            } else {
                vehicles.forEach(v => {
                    const vehicleDiv = document.createElement('div');
                    vehicleDiv.className = 'p-3 bg-gray-100 rounded-md';
                    vehicleDiv.textContent = `${v.year} ${v.make} ${v.model}`;
                    vehiclesList.appendChild(vehicleDiv);
                });
            }
        }
        
        function logout() {
            localStorage.removeItem('customerToken');
            updateUI();
        }

        // --- Event Listeners ---
        loginButton.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/customer/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('customerToken', data.token);
                    updateUI();
                } else {
                    loginMessage.textContent = data.message;
                }
            } catch (error) {
                loginMessage.textContent = 'An error occurred during login.';
            }
        });
        
        logoutButton.addEventListener('click', logout);

        // Initial Load
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
