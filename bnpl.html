<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financing Calculator - Michie Auto Detailing</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e5e7eb; /* A slightly softer white */
        }
        .calculator-card {
            background-color: #1f2937; /* A deep blue-gray */
            border: 1px solid #374151;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
        }
        .summary-item {
            background-color: #374151;
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        .summary-item .value {
            font-size: 2rem;
            font-weight: 800;
            color: #34d399; /* A vibrant green */
        }
        .payment-schedule-item {
            border-left: 4px solid #34d399;
            padding: 1rem 0 1rem 1.5rem;
            position: relative;
        }
        .payment-schedule-item:not(:last-child) {
            padding-bottom: 2rem;
        }
        .payment-schedule-item::before {
            content: '';
            position: absolute;
            left: -0.7rem;
            top: 1.25rem;
            width: 1.25rem;
            height: 1.25rem;
            background-color: #34d399;
            border-radius: 50%;
            border: 4px solid #1f2937;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">Level 3 Detail Financing</h1>
            <p class="mt-3 text-lg text-gray-400 max-w-3xl mx-auto">Get our best package with 0% interest. Just 3 easy payments of $99.</p>
        </header>

        <!-- Calculator Card -->
        <div class="calculator-card p-6 sm:p-8 lg:p-10">
            
            <!-- Step 1: Review Plan -->
            <div>
                 <h2 class="text-2xl font-bold text-white mb-6 flex items-center"><i class="fas fa-receipt text-green-400 mr-3"></i>Your Special Financing Plan</h2>
                
                 <!-- Payment Summary -->
                 <div id="summary" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <!-- This will be populated by JavaScript -->
                 </div>

                 <!-- Payment Schedule -->
                 <div class="mt-8">
                    <h3 class="text-xl font-bold text-white mb-4">Your Payment Schedule</h3>
                    <div id="schedule" class="relative">
                        <!-- This will be populated by JavaScript -->
                    </div>
                 </div>
            </div>
            
            <!-- Divider -->
            <hr class="border-gray-600 my-10">

            <!-- Step 2: Get Started -->
            <div class="text-center">
                 <h2 class="text-2xl font-bold text-white mb-4 flex items-center justify-center"><i class="fas fa-rocket text-blue-400 mr-3"></i>Lock In Your Plan</h2>
                 <p class="text-gray-400 mb-6">Ready to proceed? Contact us to finalize your financing and book your Level 3 Detail!</p>
                 <a href="tel:+14052955189" class="btn-primary inline-block">
                    Call to Get Started
                 </a>
            </div>

        </div>

        <footer class="text-center mt-8">
            <a href="#" onclick="history.back(); return false;" class="text-blue-400 hover:text-blue-300 transition">&larr; Go Back to Main Page</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const PAYMENT_AMOUNT = 99.00;
            const NUM_PAYMENTS = 3;
            const TOTAL_COST = PAYMENT_AMOUNT * NUM_PAYMENTS;

            // --- DOM ELEMENTS ---
            const summaryDiv = document.getElementById('summary');
            const scheduleDiv = document.getElementById('schedule');

            // --- FUNCTIONS ---
            function formatCurrency(amount) {
                return `$${amount.toFixed(2)}`;
            }

            function displayPlan() {
                // 1. Update the Summary Section
                summaryDiv.innerHTML = `
                    <div class="summary-item">
                        <span class="block text-sm font-medium text-gray-400 uppercase">Total Cost</span>
                        <span class="value">${formatCurrency(TOTAL_COST)}</span>
                    </div>
                    <div class="summary-item">
                        <span class="block text-sm font-medium text-gray-400 uppercase">Payment Today</span>
                        <span class="value text-yellow-400">${formatCurrency(PAYMENT_AMOUNT)}</span>
                    </div>
                    <div class="summary-item">
                        <span class="block text-sm font-medium text-gray-400 uppercase">Remaining Plan</span>
                        <span class="value">2 x ${formatCurrency(PAYMENT_AMOUNT)}</span>
                    </div>
                `;

                // 2. Update the Payment Schedule Section
                let scheduleHtml = '';
                const today = new Date();

                // Payment 1 (Today)
                scheduleHtml += `
                    <div class="payment-schedule-item">
                        <p class="font-bold text-lg text-white">Payment 1: ${formatCurrency(PAYMENT_AMOUNT)}</p>
                        <p class="text-sm text-gray-400">Due on: Today (${today.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })})</p>
                    </div>
                `;

                // Payment 2 (in 2 weeks)
                const payment2Date = new Date(today);
                payment2Date.setDate(today.getDate() + 14);
                scheduleHtml += `
                    <div class="payment-schedule-item">
                        <p class="font-bold text-lg text-white">Payment 2: ${formatCurrency(PAYMENT_AMOUNT)}</p>
                        <p class="text-sm text-gray-400">Due on: ${payment2Date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>
                `;

                // Payment 3 (in 4 weeks)
                const payment3Date = new Date(today);
                payment3Date.setDate(today.getDate() + 28);
                scheduleHtml += `
                    <div class="payment-schedule-item">
                        <p class="font-bold text-lg text-white">Payment 3: ${formatCurrency(PAYMENT_AMOUNT)}</p>
                        <p class="text-sm text-gray-400">Due on: ${payment3Date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>
                `;

                scheduleDiv.innerHTML = scheduleHtml;
            }

            // --- INITIAL DISPLAY ---
            displayPlan();
        });
    </script>

</body>
</html>
