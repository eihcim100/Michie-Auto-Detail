<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Appointment - Michie Auto Detailing</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e5e7eb;
        }
        .payment-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
            text-align: center;
            padding: 3rem;
        }
        .btn-pay {
            background-color: #28a745; /* A confident green */
            color: white;
            padding: 1.25rem 3rem;
            border-radius: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(40, 167, 69, 0.3), 0 4px 6px -2px rgba(40, 167, 69, 0.2);
            text-decoration: none;
        }
        .btn-pay:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -5px rgba(40, 167, 69, 0.4), 0 8px 10px -6px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        
        <div class="payment-card">
            <i class="fas fa-shield-alt text-5xl text-blue-400 mb-4"></i>
            <h1 class="text-3xl md:text-4xl font-extrabold text-white tracking-tight">
                <span class="text-yellow-400">Important:</span> One Final Step!
            </h1>
            <p class="mt-4 text-lg text-gray-300">
                Your $99 down payment is required to confirm your appointment and lock in your service date.
            </p>

            <div class="my-10">
                <a href="https://pay.michieauto.com/bnpl" class="btn-pay">
                    <i class="fas fa-credit-card mr-3"></i>
                    Pay Now
                </a>
            </div>

            <p class="text-sm text-gray-500">
                You will be redirected to our secure payment portal to complete the transaction.
            </p>
        </div>

    </div>

</body>
</html>
